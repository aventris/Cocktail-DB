<div class="searcher">
  <h3 class="searcher_title">Search cocktail by name or ingredient</h3>
  <div class="searcher_content">
    <form (submit)="onSubmit()">
      <input
        class="searcher_input"
        [(ngModel)]="searchText"
        type="text"
        name="search"
        id=""
        placeholder="Enter name"
      />
    </form>

    <div class="searcher_filter" (click)="toggleFilter()" #searchFilter>
      <p #searchFilter>{{ filterType }}</p>
      <img #searchFilter src="assets/icons/purple_down_arrow_icon.svg" alt="" />
      <div
        #searchFilterMenu
        [ngClass]="{
          'filter-options': true,
          'filter-options--hidden': !filterIsOpen
        }"
      >
        <ul>
          <li (click)="handleFilter('Cocktail'); $event.stopPropagation()">
            Cocktail
          </li>
          <li (click)="handleFilter('Ingredient'); $event.stopPropagation()">
            Ingredient
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
